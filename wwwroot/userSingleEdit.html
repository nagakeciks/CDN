<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Complete Developer Network</h1>
    </header>
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a class="active" href="userSingle.html">Simple CDN Registration</a></li>
        <li><a href="userSinglelist.html">Simple CDN List</a></li>
    </ul>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="mail" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneno" required>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="skills">Skills:</label>
                    </div>
                </div>
                <div id="skillsContainer">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="skills">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="hobby">Hobby:</label>
                <input type="text" class="form-control" id="hobbies">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="modal" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Data Updated</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Your data has been successfully updated.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
    <script>

var currDomain = window.location.origin;
const url = new URL(window.location);
const searchParams = url.searchParams;
const userIdEdit = searchParams.get('id');



fetchRegistrationData();

function fetchRegistrationData() {
    fetch(`${currDomain}/api/SimpleUser/${userIdEdit}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else if (response.status === 404) {
                        alert(`No Record found : ${userIdEdit}`);
                        window.location.href = 'usersinglelist.html';
                        return promise.reject('error 404')
                    } else {
                        return promise.reject('some other error: ' + response.status)
                    }
                })
                .then(data => {
                    console.log(data);
                    document.getElementById('username').value = data.username;
                    document.getElementById('mail').value = data.mail;
                    document.getElementById('phoneno').value = data.phoneno;
                    document.getElementById('skills').value = data.skills;
                    document.getElementById('hobbies').value = data.hobbies;
                })
                .catch(error => {
                    console.error(error);
                });
};




document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const mail = document.getElementById('mail').value;
            const phoneno = document.getElementById('phoneno').value;
            const skills = document.getElementById('skills').value;
            const hobbies = document.getElementById('hobbies').value;

            const userData = {
                username,
                mail,
                phoneno,
                skills,
                hobbies,
            };


    fetch(`${currDomain}/api/SimpleUser/${userIdEdit}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data > 0) {

                        $('#confirmationModal').modal('show');
                    }
                    else {

                    }
                })
                .catch(error => {
                    console.error(error);
                });
});
    </script>
</body>
</html>
