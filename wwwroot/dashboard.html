<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CDNChat.css">
</head>
<body>

    <header>
        <h1>Complete Developer Network</h1>
    </header>
    <ul class="ul-menu">
        <li class="li-menu"><a class="active" href="dashboard.html">Dashboard</a></li>
        <li class="li-menu"><a href="UserEdit.html">Edit Profile</a></li>
        <li class="li-menu"><a href="UserDelete.html">Delete Profile</a></li>
        <li class="li-menu"><a href="stat.html">Stat</a></li>
        <li class="li-menu"><a href="statedit.html">Stat Edit</a></li>
        <li class="li-menu"><a href="userSingle.html">Simple CDN Management</a></li>
        <li class="li-menu">
            <a class="btn btn-outline-info" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                Chat Room
            </a>
        </li>
        <li class="li-menu" style="float:right">

            <a class="logout-button" href="#">Logout</a>
        </li>

    </ul>
    <div class="container mt-5">


        <div id="menu">
        </div>
        <!--<h1>Dashboard</h1>-->
        <div id="profile" class="card mb-3">
            <!-- User list will be dynamically populated here -->
        </div>

        <div id="userListContainer">
            <div id="userListPage">
                <button class="btn btn-link previous-button">Previous</button>
                <label for='pagenumber'>Page Number : </label> <span id='pageNum'>1</span>
                <button class="btn btn-link next-button">Next</button>
            </div>
            <div id="userListDyn"></div>
            <ul class="list-group" id="listUser">
            </ul>
        </div>
    </div>



    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-scroll="true" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">CDN Chat Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="chat-container">
                <!--<div class="chat-header">
                    <h1>Chat Room</h1>
                </div>-->
                <div class="chat-messages" id="chat-messages">
                    <ul id="chat-list" class="chat-ul"></ul>
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
